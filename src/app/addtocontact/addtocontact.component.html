<form (ngSubmit)="onSubmit()">
    <div>
        <label for="first">First Name : </label>
        <input type="text" id="first" name="first" [(ngModel)]="first" required>
    </div>
    <div>
        <label for="last">Last Name : </label>
        <input type="text" id="last" name="last" [(ngModel)]="last" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="address" required>
    </div>
    <div>
        <label for="email">Email ID</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <button type="submit">Add Contact</button>
</form>
<button (click)="dash()">Back to Dashboard</button>
